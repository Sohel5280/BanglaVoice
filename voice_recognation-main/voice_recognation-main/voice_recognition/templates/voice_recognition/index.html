<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>বাংলা ভয়েস বিশ্লেষক | Bangla Voice Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
      50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
    .animate-slide-in { animation: slideIn 0.5s ease-out; }
    .gradient-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }
    .waveform {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
    }
    .wave-bar {
      width: 4px;
      background: linear-gradient(to top, #3b82f6, #8b5cf6);
      border-radius: 2px;
      animation: wave 1s ease-in-out infinite;
    }
    @keyframes wave {
      0%, 100% { height: 20%; }
      50% { height: 100%; }
    }
    .wave-bar:nth-child(1) { animation-delay: 0s; }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }
    .wave-bar:nth-child(6) { animation-delay: 0.5s; }
    .wave-bar:nth-child(7) { animation-delay: 0.6s; }
    .wave-bar:nth-child(8) { animation-delay: 0.7s; }
  </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center px-4 py-8">
  <!-- Decorative elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-32 h-32 bg-blue-500/10 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-20 right-10 w-40 h-40 bg-purple-500/10 rounded-full blur-3xl animate-float" style="animation-delay: 1s;"></div>
  </div>

  <div class="w-full max-w-2xl relative z-10">
    <!-- Header Card -->
    <div class="bg-gradient-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700/50 p-6 sm:p-10 mb-6 animate-slide-in">
      <div class="text-center">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 mb-4 animate-pulse-glow">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
          </svg>
        </div>
        <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">
          <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
            বাংলা ভয়েস
          </span>
        </h1>
        <h2 class="text-xl sm:text-2xl font-semibold text-slate-300 mb-3">
          Bangla Voice Gender & Region Detector
        </h2>
        <p class="text-slate-400 text-sm sm:text-base max-w-md mx-auto">
          Upload a Bangla speech sample to detect speaker's gender and regional origin using advanced AI analysis
        </p>
      </div>
    </div>

    <!-- Main Card -->
    <div class="bg-gradient-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700/50 p-6 sm:p-8 animate-slide-in" style="animation-delay: 0.1s;">
      
      <!-- Upload area -->
      <div
        id="drop-area"
        class="relative border-2 border-dashed border-slate-600 rounded-2xl p-8 sm:p-12 text-center cursor-pointer transition-all duration-300 hover:border-blue-400 hover:bg-slate-700/30 hover:shadow-lg hover:shadow-blue-500/20 group"
      >
        <input
          id="audio-input"
          type="file"
          accept="audio/*"
          class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
        />
        <div class="flex flex-col items-center gap-4 pointer-events-none">
          <div class="flex h-16 w-16 items-center justify-center rounded-2xl bg-gradient-to-br from-blue-500/20 to-purple-500/20 border border-blue-500/30 group-hover:scale-110 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
          </div>
          <div>
            <p class="text-base sm:text-lg text-slate-200 font-medium mb-1">
              Click to upload or drag & drop
            </p>
            <p class="text-xs sm:text-sm text-slate-400">
              Supported formats: WAV, MP3, OGG, FLAC
            </p>
          </div>
          <p id="file-name" class="text-sm text-blue-400 font-medium hidden mt-2"></p>
        </div>
      </div>

      <!-- Audio Preview -->
      <div id="audio-preview" class="mt-6 hidden">
        <div class="bg-slate-900/50 rounded-xl p-4 border border-slate-700/50">
          <div class="flex items-center gap-4">
            <button id="play-btn" class="flex-shrink-0 w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 flex items-center justify-center text-white transition-all hover:scale-110 shadow-lg">
              <svg id="play-icon" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
              </svg>
              <svg id="pause-icon" class="h-6 w-6 hidden" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
              </svg>
            </button>
            <div class="flex-1">
              <p id="audio-name" class="text-sm text-slate-300 font-medium mb-1"></p>
              <div class="waveform" id="waveform">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
              </div>
            </div>
            <audio id="audio-player" class="hidden"></audio>
          </div>
        </div>
      </div>

      <!-- Progress Bar -->
      <div id="progress-container" class="mt-6 hidden">
        <div class="w-full bg-slate-700/50 rounded-full h-2 overflow-hidden">
          <div id="progress-bar" class="h-full bg-gradient-to-r from-blue-500 to-purple-600 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <p id="progress-text" class="text-xs text-slate-400 mt-2 text-center"></p>
      </div>

      <!-- Action button -->
      <button
        id="analyze-btn"
        class="mt-6 w-full inline-flex items-center justify-center gap-3 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 disabled:from-slate-600 disabled:to-slate-700 disabled:cursor-not-allowed text-white font-semibold py-4 text-base sm:text-lg transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-[1.02] disabled:hover:scale-100 disabled:shadow-none"
        disabled
      >
        <svg id="btn-icon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span id="btn-text">বিশ্লেষণ করুন | Analyze Voice</span>
        <svg id="btn-spinner" class="hidden h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>

      <!-- Status / error -->
      <div id="status-container" class="mt-4 min-h-[24px]">
        <p id="status" class="text-sm transition-colors"></p>
      </div>

      <!-- Result card -->
      <div id="result-card" class="mt-6 hidden animate-slide-in">
        <div class="bg-gradient-to-br from-slate-900/80 to-slate-800/80 rounded-2xl border border-slate-700/50 p-6 shadow-xl">
          <div class="flex items-center gap-3 mb-4">
            <div class="flex-shrink-0 w-12 h-12 rounded-full bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center">
              <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            <div class="flex-1">
              <p class="text-xs uppercase tracking-wider text-slate-400 mb-1 font-semibold">
                Analysis Complete
              </p>
              <p id="result-main" class="text-xl font-bold text-white">
                <!-- gender + region -->
              </p>
            </div>
          </div>
          
          <div class="flex flex-wrap gap-3 mb-4">
            <div class="flex-1 min-w-[140px]">
              <p class="text-xs text-slate-400 mb-2">Gender</p>
              <span id="badge-gender" class="inline-flex items-center gap-2 rounded-xl bg-gradient-to-r from-blue-500/20 to-indigo-500/20 text-blue-300 border border-blue-500/40 px-4 py-2.5 text-sm font-semibold">
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                <span id="gender-text"></span>
              </span>
            </div>
            <div class="flex-1 min-w-[140px]">
              <p class="text-xs text-slate-400 mb-2">Region</p>
              <span id="badge-region" class="inline-flex items-center gap-2 rounded-xl bg-gradient-to-r from-emerald-500/20 to-green-500/20 text-emerald-300 border border-emerald-500/40 px-4 py-2.5 text-sm font-semibold">
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                <span id="region-text"></span>
              </span>
            </div>
          </div>

          <div class="pt-4 border-t border-slate-700/50">
            <p id="result-file" class="text-xs text-slate-400 flex items-center gap-2">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <span id="file-name-display"></span>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const API_URL = "/predict";

    const fileInput = document.getElementById("audio-input");
    const analyzeBtn = document.getElementById("analyze-btn");
    const statusEl = document.getElementById("status");
    const fileNameEl = document.getElementById("file-name");
    const resultCard = document.getElementById("result-card");
    const resultMain = document.getElementById("result-main");
    const resultFile = document.getElementById("result-file");
    const badgeGender = document.getElementById("badge-gender");
    const badgeRegion = document.getElementById("badge-region");
    const btnText = document.getElementById("btn-text");
    const btnSpinner = document.getElementById("btn-spinner");
    const btnIcon = document.getElementById("btn-icon");
    const audioPreview = document.getElementById("audio-preview");
    const audioPlayer = document.getElementById("audio-player");
    const playBtn = document.getElementById("play-btn");
    const playIcon = document.getElementById("play-icon");
    const pauseIcon = document.getElementById("pause-icon");
    const audioName = document.getElementById("audio-name");
    const waveform = document.getElementById("waveform");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const genderText = document.getElementById("gender-text");
    const regionText = document.getElementById("region-text");
    const fileNameDisplay = document.getElementById("file-name-display");

    let selectedFile = null;
    let isPlaying = false;

    // Audio player controls
    playBtn.addEventListener("click", () => {
      if (isPlaying) {
        audioPlayer.pause();
        isPlaying = false;
        playIcon.classList.remove("hidden");
        pauseIcon.classList.add("hidden");
        waveform.classList.remove("animate-pulse");
      } else {
        audioPlayer.play();
        isPlaying = true;
        playIcon.classList.add("hidden");
        pauseIcon.classList.remove("hidden");
        waveform.classList.add("animate-pulse");
      }
    });

    audioPlayer.addEventListener("ended", () => {
      isPlaying = false;
      playIcon.classList.remove("hidden");
      pauseIcon.classList.add("hidden");
      waveform.classList.remove("animate-pulse");
    });

    function handleFile(file) {
      if (!file) {
        selectedFile = null;
        analyzeBtn.disabled = true;
        fileNameEl.classList.add("hidden");
        audioPreview.classList.add("hidden");
        return;
      }

      // Validate file type
      const validTypes = ["audio/wav", "audio/mpeg", "audio/mp3", "audio/ogg", "audio/flac", "audio/x-wav"];
      const fileExtension = file.name.split(".").pop().toLowerCase();
      const validExtensions = ["wav", "mp3", "ogg", "flac"];

      if (!validTypes.includes(file.type) && !validExtensions.includes(fileExtension)) {
        showStatus("Invalid file type. Please use WAV, MP3, OGG, or FLAC.", "error");
        return;
      }

      selectedFile = file;
      analyzeBtn.disabled = false;
      fileNameEl.textContent = "✓ " + file.name;
      fileNameEl.classList.remove("hidden");
      
      // Setup audio preview
      const url = URL.createObjectURL(file);
      audioPlayer.src = url;
      audioName.textContent = file.name;
      audioPreview.classList.remove("hidden");
      
      showStatus("", "info");
      resultCard.classList.add("hidden");
    }

    function showStatus(message, type = "info") {
      statusEl.textContent = message;
      statusEl.classList.remove("text-green-400", "text-red-400", "text-blue-400", "text-slate-300");
      
      if (type === "success") {
        statusEl.classList.add("text-green-400");
      } else if (type === "error") {
        statusEl.classList.add("text-red-400");
      } else if (type === "info") {
        statusEl.classList.add("text-blue-400");
      } else {
        statusEl.classList.add("text-slate-300");
      }
    }

    function updateProgress(percent, text) {
      if (percent > 0) {
        progressContainer.classList.remove("hidden");
        progressBar.style.width = percent + "%";
        progressText.textContent = text;
      } else {
        progressContainer.classList.add("hidden");
      }
    }

    fileInput.addEventListener("change", (e) => {
      handleFile(e.target.files[0]);
    });

    // Drag and drop support
    const dropArea = document.getElementById("drop-area");

    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ["dragenter", "dragover"].forEach((eventName) => {
      dropArea.addEventListener(eventName, () => {
        dropArea.classList.add("border-blue-400", "bg-slate-700/60", "scale-[1.02]");
      }, false);
    });

    ["dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, () => {
        dropArea.classList.remove("border-blue-400", "bg-slate-700/60", "scale-[1.02]");
      }, false);
    });

    dropArea.addEventListener("drop", (e) => {
      const dt = e.dataTransfer;
      const files = dt.files;
      if (files.length > 0) {
        handleFile(files[0]);
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(files[0]);
        fileInput.files = dataTransfer.files;
      }
    });

    async function analyze() {
      if (!selectedFile) {
        showStatus("Please select an audio file first.", "error");
        return;
      }

      analyzeBtn.disabled = true;
      btnText.textContent = "বিশ্লেষণ করা হচ্ছে... | Analyzing...";
      btnSpinner.classList.remove("hidden");
      btnIcon.classList.add("hidden");
      showStatus("Uploading audio file...", "info");
      updateProgress(30, "Uploading...");
      resultCard.classList.add("hidden");

      try {
        const formData = new FormData();
        formData.append("audio", selectedFile);

        updateProgress(50, "Processing audio...");
        showStatus("Analyzing voice patterns...", "info");

        const res = await fetch(API_URL, {
          method: "POST",
          body: formData,
        });

        updateProgress(80, "Finalizing results...");

        if (!res.ok) {
          let errorMessage = `Server error (${res.status})`;
          // Read response as text first (can only read once)
          const responseText = await res.text();
          try {
            // Try to parse as JSON
            const errorData = JSON.parse(responseText);
            errorMessage = errorData.detail || errorData.error || errorMessage;
          } catch {
            // If not JSON, use the text directly
            errorMessage = responseText || res.statusText || errorMessage;
          }
          throw new Error(errorMessage);
        }

        const data = await res.json();

        if (!data.gender || !data.region) {
          throw new Error("Invalid response from server: missing gender or region");
        }

        updateProgress(100, "Complete!");
        
        // Format results
        const gender = data.gender.charAt(0).toUpperCase() + data.gender.slice(1);
        const region = data.region.charAt(0).toUpperCase() + data.region.slice(1);
        
        resultMain.textContent = `${gender} speaker from ${region}`;
        genderText.textContent = gender;
        regionText.textContent = region;
        fileNameDisplay.textContent = data.file_name || selectedFile.name;
        resultCard.classList.remove("hidden");

        showStatus("✓ Analysis completed successfully!", "success");
        
        setTimeout(() => {
          updateProgress(0, "");
        }, 2000);
      } catch (err) {
        console.error(err);
        showStatus("✗ Error: " + err.message, "error");
        resultCard.classList.add("hidden");
        updateProgress(0, "");
      } finally {
        analyzeBtn.disabled = !selectedFile;
        btnText.textContent = "বিশ্লেষণ করুন | Analyze Voice";
        btnSpinner.classList.add("hidden");
        btnIcon.classList.remove("hidden");
      }
    }

    analyzeBtn.addEventListener("click", analyze);
  </script>
</body>
</html>
